<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <style>
      * {
        font-family: "Poppins", serif;
        /* border: 1px solid red !important; */
      }

      .flex-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
      }

      .input-todolist {
        display: flex;
        gap: 10px;
        width: 50%;
      }

      .done {
        text-decoration: line-through;
        color: gray;
      }

      #todolist-list {
        list-style-type: none;
        padding-left: 0;
      }

      #todolist-list li {
        font-size: 14px;
        padding: 5px 10px;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 30rem;
      }

      .btn {
        font-size: 12px;
        padding: 5px 10px;
      }

      .input-todolist input {
        font-size: 14px;
      }

      .input-todolist button {
        font-size: 12px;
        padding: 5px 10px;
      }
      .todolist-buttons {
        display: inline-flex;
        gap: 5px;
      }
      footer {
        color: gray;
        padding: 40px 0;
      }

      .footer-title {
        font-size: 18px;
        font-weight: bold;
      }

      .footer-list li {
        list-style-type: none;
      }

      .footer-list li a {
        text-decoration: none;
        color: gray;
      }

      .footer-list li a:hover {
        text-decoration: underline;
      }
    </style>

    <script>
      $(document).ready(function () {
        show_todolist();
      });

      function back() {
        window.location.href = "/";
      }
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("username");
        const loginStatus = localStorage.getItem("loginStatus");
        console.log("Username:", username);

        if (username && loginStatus === "success") {
          Swal.fire({
            icon: "success",
            title: "Login Berhasil",
            text: "Selamat Datang " + username,
            timer: 3000,
            timerProgressBar: true,
          });
          localStorage.removeItem("loginStatus");
        }
      });
      function show_todolist() {
        $("#todolist-list").empty();

        $.ajax({
          type: "GET",
          url: "/todolist",
          success: function (response) {
            let rows = response["todolists"];
            console.log("Data yang diterima:", rows);

            if (rows && rows.length > 0) {
              rows.forEach(function (item) {
                let todolist = item["todolist"];
                let num = item["num"];
                let done = item["done"];

                let temp_html = "";
                if (done === 0) {
                  temp_html = `
                <li>
                    <span>✅ ${todolist}</span>
                    <div class="todolist-buttons">
                        <button onclick="done_todolist(${num})" type="button" class="btn btn-outline-primary btn-sm">Done!</button>
                        <button onclick="update_todolist(${num}, '${todolist}')" type="button" class="btn btn-outline-warning btn-sm">Update</button>
                    </div>
                </li>`;
                } else {
                  temp_html = `
                <li>
                    <span class="done">✅ ${todolist}</span>
                    <button onclick="delete_todolist(${num})" type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                </li>`;
                }

                $("#todolist-list").append(temp_html);
              });
            } else {
              console.log("Tidak ada data dalam todolist.");
              $("#todolist-list").append("<li>Belum ada todolist.</li>");
            }
          },
          error: function () {
            alert("Error retrieving todolist items");
          },
        });
      }

      function save_todolist() {
        const todolist = $("#todolist").val();
        if (!todolist) {
          Swal.fire({
            title: "Todolist Belum Diisi",
            icon: "error",
          });
          return;
        }

        $.ajax({
          type: "POST",
          url: "/todolist",
          data: { todolist: todolist },
          success: function (response) {
            Swal.fire({
              title: "Berhasil Menyimpan",
              text: response["msg"],
              icon: "success",
            });
            $("#todolist").val("");
            show_todolist();
          },
          error: function () {
            alert("Error saving the todolist item");
          },
        });
      }

      function done_todolist(num) {
        $.ajax({
          type: "POST",
          url: "/todolist/done",
          data: { num_give: num },
          success: function (response) {
            console.log("hai ini num", response);
            Swal.fire({
              title: "Todolist Selesai",
              text: response["msg"],
              icon: "success",
            });
            show_todolist();
          },
          error: function () {
            Swal.fire({
              title: "Error!",
              text: "There was an issue marking the item.",
              icon: "error",
            });
          },
        });
      }

      function delete_todolist(num) {
        $.ajax({
          type: "POST",
          url: "/todolist/delete",
          data: { num_give: num },
          success: function (response) {
            Swal.fire({
              title: "Dihapus!",
              text: response["msg"],
              icon: "success",
            });
            show_todolist();
          },
          error: function () {
            Swal.fire({
              title: "Error!",
              text: "There was an issue deleting the item.",
              icon: "error",
            });
          },
        });
      }

      function update_todolist(num, currentText) {
        Swal.fire({
          title: "Update Todolist",
          input: "text",
          inputValue: currentText,
          showCancelButton: true,
          confirmButtonText: "Update",
          cancelButtonText: "Cancel",
          inputValidator: (value) => {
            if (!value) {
              return "You must enter a value!";
            }
          },
        }).then((result) => {
          if (result.isConfirmed) {
            let updatedText = result.value;
            $.ajax({
              type: "POST",
              url: "/todolist/update",
              data: { num_give: num, todolist: updatedText },
              success: function (response) {
                Swal.fire({
                  title: "Todolist Updated!",
                  text: response["msg"],
                  icon: "success",
                });
                show_todolist();
              },
              error: function () {
                Swal.fire({
                  title: "Error!",
                  text: "There was an issue updating the item.",
                  icon: "error",
                });
              },
            });
          }
        });
      }
    </script>
  </head>

  <body>
    <!-- container  -->
    <div class="container">
      <div class="p-5 mb-4 rounded-3">
        <div class="container-fluid py-5 rounded">
          <div class="flex-container">
            <img
              src="../static/talent.png"
              alt="talent"
              style="width: 50%; height: auto; opacity: 50%"
            />
            <div>
              <h1 class="display-5 fw-bold mb-3 text-muted">
                Masukan Todolist
              </h1>
              <p class="text-muted text-sm">
                - Mulai masukan todolist dan selesaikan sebelum waktu habis {{
                username}}
              </p>
              <p>hai{{ username}}</p>
            </div>
          </div>
          <!-- input -->

          <div class="flex-row d-flex justify-content-start align-items-center">
            <div class="input-todolist" style="margin-top: 2rem">
              <input
                id="todolist"
                class="form-control"
                type="text"
                placeholder="Masukan Todolist Disini"
              />
              <button
                onclick="save_todolist()"
                type="button"
                class="btn btn-outline-primary btn-sm"
              >
                Save
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-end align-items-start">
            <ul id="todolist-list"></ul>
          </div>

          <button
            class="btn btn-info btn-sm"
            type="button"
            style="margin-top: 10px"
            onclick="back()"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
