<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hai Todolist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", serif;
      }

      footer {
        color: gray;
        padding: 40px 0;
      }

      .footer-title {
        font-size: 18px;
        font-weight: bold;
      }

      .footer-list li {
        list-style-type: none;
      }

      .footer-list li a {
        text-decoration: none;
        color: gray;
      }

      .footer-list li a:hover {
        text-decoration: underline;
      }
    </style>

    <script>
      $(document).ready(function () {
        Swal.fire({
          title: "Selamat Datang di App Todolist!",
          timer: 2000,
          icon: "success",
          showConfirmButton: false,
        });
      });
      // render switch todo
      function Daftar() {
        window.location.href = "/registodolist";
      }
      function Login() {
        window.location.href = "/logintodolist";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="p-5 mb-4 rounded-3">
        <div class="container-fluid py-5 rounded">
          <div
            class="flex-row d-flex justify-content-center align-items-center"
          >
            <h1
              class="text-muted me-2"
              style="line-height: 50px; width: 100rem; font-weight: bold"
            >
              Hi, Selamat Datang di App Todolist
            </h1>
            <img
              src="../static/talentme.png"
              alt="icon"
              style="width: 50%; height: auto; opacity: 50%"
            />
          </div>
          <button class="btn btn-info btn-sm" type="button" onclick="Daftar()">
            Daftar
          </button>
          <button
            type="button"
            class="btn btn-outline-light btn-sm"
            style="color: gray; margin-left: 5px"
            onclick="Login()"
          >
            Masuk
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
